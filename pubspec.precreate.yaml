name: daftar_almuqawit
description: تطبيق محاسبي للمقاوتة - بائعي القات
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
    
  # BLoC & State Management
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2
  equatable: ^2.0.5
  
  # Database
  sqflite: ^2.3.0
  path: ^1.8.3
  path_provider: ^2.1.1
  
  # Dependency Injection
  get_it: ^7.6.4
  injectable: ^2.3.2
  
  # UI & Animations
  flutter_animate: ^4.2.0
  lottie: ^2.6.0
  shimmer: ^3.0.0
  
  # Charts
  fl_chart: ^0.64.0
  syncfusion_flutter_charts: ^23.1.44
  
  # Utils
  intl: ^0.18.1
  shared_preferences: ^2.2.2
  flutter_native_splash: ^2.3.5
  permission_handler: ^11.0.1
  
  # Icons & Fonts
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0
  font_awesome_flutter: ^10.6.0
  
  # Others
  url_launcher: ^6.2.1
  share_plus: ^7.2.1
  file_picker: ^6.1.1
  excel: ^3.0.0
  pdf: ^3.10.7
  printing: ^5.11.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.6
  injectable_generator: ^2.4.1
  mockito: ^5.4.3
  bloc_test: ^9.1.5

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/sounds/
    
  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700
