version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
    
  # BLoC & State Management
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2
  equatable: ^2.0.5
  
  # Database
  sqflite: ^2.3.0
  path: ^1.8.3
  path_provider: ^2.1.1
  
  # Dependency Injection
  get_it: ^7.6.4
  injectable: ^2.3.2
  
  # UI & Animations
  flutter_animate: ^4.2.0
  lottie: ^2.6.0
  shimmer: ^3.0.0
  timeline_tile: ^2.0.0
  
  # Charts
  fl_chart: ^0.64.0
  syncfusion_flutter_charts: ^31.2.4
  
  # Utils
  intl: ^0.20.2
  shared_preferences: ^2.2.2
  flutter_native_splash: ^2.3.5
  permission_handler: ^11.0.1
  flutter_local_notifications: ^17.2.1+2
  
  # Icons & Fonts
  flutter_svg: ^2.0.9
  font_awesome_flutter: ^10.6.0
  
  # Others
  url_launcher: ^6.2.1
  share_plus: ^7.2.1
  file_picker: ^8.1.31
  image_picker: ^1.0.7
  excel: ^3.0.0
  pdf: ^3.10.7
  printing: ^5.11.1

  # Firebase
  firebase_core: ^2.24.0
  firebase_auth: ^4.15.0
  cloud_firestore: ^4.13.0
  firebase_storage: ^11.5.0
  firebase_analytics: ^10.7.0

  # Google Drive API
  googleapis: ^13.2.0
  google_sign_in: ^6.2.2
  extension_google_sign_in_as_googleapis_auth: ^2.0.12

  # Networking
  dio: ^5.4.0
  connectivity_plus: ^5.0.2

  # Storage & Security
  flutter_secure_storage: ^9.0.0

  # UI Utilities
  flutter_screenutil: ^5.9.0
  animations: ^2.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.6
  injectable_generator: ^2.4.1
  mockito: ^5.4.3
  bloc_test: ^9.1.5

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/sounds/
    - assets/translations/
  
